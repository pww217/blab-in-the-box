<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Async Interaction</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="inputForm" class="input-group mb-3">
                <input type="text" name="user_input" id="userInput" class="form-control" placeholder="Enter text">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
            <div id="response" class="alert alert-info"></div>
        </div>
    </div>

    <script>
      $(document).ready(function() {
          $('#inputForm').submit(function(event) {
              event.preventDefault();
              $.ajax({
                  type: 'POST',
                  url: '/',
                  data: $(this).serialize(),
                  success: function(data) {
                      $('#response').html(data.response);  // Ensure this targets the right element
                  }
              });
          });
      });
  </script>
  
</body>
</html>
